<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.id})}"
       th:text="${book.title} + ', ' + ${book.author} + ', ' + ${book.year}">Book</a>
</div>

<br>
<hr>
<a href="/books/new">Add new book</a>

</body>
</html>
