<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.title}">Book title</title>
</head>
<body>

<a href="/books">Return to list</a>
<h1>Book</h1>
<p th:text="${book.title} + ', ' + ${book.author} + ', ' + ${book.year}">Book info</p>

<div th:if="${book.ownerId == 0}">
    <p>This book is available. Who to give it to?</p>
    <form th:method="PATCH" th:action="@{/books/{id}(id=${book.id})}" th:object="${book}">
        <input type="hidden" th:field="*{title}">
        <input type="hidden" th:field="*{author}">
        <input type="hidden" th:field="*{year}">

        <label for="owner-selector">Select person: </label>
        <select id="owner-selector" th:field="*{ownerId}">
            <option th:each="person : ${people}" th:value="${person.id}" th:text="${person.fullName}"></option>
        </select>
        <input type="submit" value="Set person">
    </form>
</div>
<div th:unless="${book.ownerId == 0}">
    <p th:text="'Book now with: ' + ${person.fullName}">Book now with: [full name]</p>
    <form th:method="PATCH" th:action="@{/books/{id}/release(id=${book.id})}" th:object="${book}">
        <input type="submit" value="Release book">
    </form>
</div>


<hr>
<form th:method="GET" th:action="@{/books/{id}/edit(id=${book.id})}">
    <input type="submit" value="Edit">
</form>
<form th:method="DELETE" th:action="@{/books/{id}(id=${book.id})}">
    <input type="submit" value="Delete">
</form>

</body>
</html>
